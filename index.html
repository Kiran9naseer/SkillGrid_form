<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillGrid - Connect Skilled Workers Globally</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main-title">üåç SkillGrid ‚Äî Gaon Ya Shehar Se Duniya Tak Kaam Ka Mauqa</h1>
            <p id="main-description">Socho agar aapka hunar duniya bhar ke logon tak pohanch jaye üí°</p>
        </header>

        <div class="language-selector">
            <button onclick="changeLanguage('en')" class="lang-btn active" id="btn-en">English</button>
            <button onclick="changeLanguage('ur')" class="lang-btn" id="btn-ur">ÿßÿ±ÿØŸà</button>
            <button onclick="changeLanguage('hi')" class="lang-btn" id="btn-hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
            <button onclick="changeLanguage('ro')" class="lang-btn" id="btn-ro">Roman Urdu</button>
        </div>

        <form id="skillgrid-form" 
            name="skillgrid" 
            method="POST" 
            data-netlify="true" 
           netlify-honeypot="bot-field">

    <!-- Force correct email subject -->
          <input type="text" name="subject" value="New SkillGrid Form Submission" hidden>

         <input type="hidden" name="form-name" value="skillgrid">
         <input type="hidden" id="form-language" name="form-language" value="en">
         <input type="hidden" name="bot-field">

    <!-- your remaining fields (name, country, skills, etc.) -->

            <!-- Section 1: About You -->
            <section class="form-section">
                <h2 id="section1-title">üßç‚Äç‚ôÄÔ∏è Section 1: About You</h2>
                
                <div class="form-group">
                    <label for="name" id="q1-label">1Ô∏è‚É£ What is your name? (Short Answer)</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="country" id="q2-label">2Ô∏è‚É£ Which country are you from? (Dropdown)</label>
                    <select id="country" name="country" required>
                        <option value="">-- Select Country --</option>
                        <option value="australia">Australia</option>
                        <option value="austria">Austria</option>
                        <option value="bahrain">Bahrain</option>
                        <option value="bangladesh">Bangladesh</option>
                        <option value="belgium">Belgium</option>
                        <option value="canada">Canada</option>
                        <option value="china">China</option>
                        <option value="denmark">Denmark</option>
                        <option value="finland">Finland</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                        <option value="greece">Greece</option>
                        <option value="india">India</option>
                        <option value="indonesia">Indonesia</option>
                        <option value="ireland">Ireland</option>
                        <option value="italy">Italy</option>
                        <option value="japan">Japan</option>
                        <option value="kuwait">Kuwait</option>
                        <option value="malaysia">Malaysia</option>
                        <option value="netherlands">Netherlands</option>
                        <option value="new-zealand">New Zealand</option>
                        <option value="norway">Norway</option>
                        <option value="oman">Oman</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="philippines">Philippines</option>
                        <option value="poland">Poland</option>
                        <option value="portugal">Portugal</option>
                        <option value="qatar">Qatar</option>
                        <option value="saudi-arabia">Saudi Arabia</option>
                        <option value="singapore">Singapore</option>
                        <option value="south-africa">South Africa</option>
                        <option value="south-korea">South Korea</option>
                        <option value="spain">Spain</option>
                        <option value="sri-lanka">Sri Lanka</option>
                        <option value="sweden">Sweden</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="turkey">Turkey</option>
                        <option value="uae">UAE</option>
                        <option value="united-kingdom">United Kingdom</option>
                        <option value="united-states">United States</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location" id="q3-label">3Ô∏è‚É£ What is the name of your village or city? (Short Answer)</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label id="q4-label">4Ô∏è‚É£ What is your age range?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="age" value="under-18" required> <span id="age-opt1">Under 18 years</span></label>
                        <label><input type="radio" name="age" value="18-25"> <span id="age-opt2">18‚Äì25</span></label>
                        <label><input type="radio" name="age" value="26-35"> <span id="age-opt3">26‚Äì35</span></label>
                        <label><input type="radio" name="age" value="36-50"> <span id="age-opt4">36‚Äì50</span></label>
                        <label><input type="radio" name="age" value="over-50"> <span id="age-opt5">Over 50</span></label>
                    </div>
                </div>
            </section>

            <!-- Section 2: Your Skills -->
            <section class="form-section">
                <h2 id="section2-title">üß∞ Section 2: Your Skills</h2>
                
                <div class="form-group">
                    <label id="q5-label">5Ô∏è‚É£ In which work are you an expert? (Checkboxes)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="skills" value="translation"> <span id="skill-opt1">Translation</span></label>
                        <label><input type="checkbox" name="skills" value="graphic-design"> <span id="skill-opt2">Graphic Design</span></label>
                        <label><input type="checkbox" name="skills" value="video-editing"> <span id="skill-opt3">Video Editing</span></label>
                        <label><input type="checkbox" name="skills" value="data-entry"> <span id="skill-opt4">Data Entry</span></label>
                        <label><input type="checkbox" name="skills" value="ecommerce"> <span id="skill-opt5">E-commerce</span></label>
                        <label><input type="checkbox" name="skills" value="computer-coding"> <span id="skill-opt6">Computer/Coding</span></label>
                        <label><input type="checkbox" name="skills" value="other"> <span id="skill-opt7">Other:</span> 
                            <input type="text" id="other-skill" name="other-skill"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label id="q6-label">6Ô∏è‚É£ How long have you been doing this work?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="experience" value="less-than-6-months" required> <span id="exp-opt1">Less than 6 months</span></label>
                        <label><input type="radio" name="experience" value="1-2-years"> <span id="exp-opt2">1‚Äì2 years</span></label>
                        <label><input type="radio" name="experience" value="3-5-years"> <span id="exp-opt3">3‚Äì5 years</span></label>
                        <label><input type="radio" name="experience" value="more-than-5-years"> <span id="exp-opt4">More than 5 years</span></label>
                    </div>
                </div>

                <div class="form-group">
                    <label id="q7-label">7Ô∏è‚É£ Have you ever received an online order?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="previous-order" value="yes" required> <span id="order-opt1">Yes</span></label>
                        <label><input type="radio" name="previous-order" value="no"> <span id="order-opt2">No</span></label>
                    </div>
                </div>
            </section>

            <!-- Section 3: About SkillGrid App -->
            <section class="form-section">
                <h2 id="section3-title">üåç Section 3: About SkillGrid App</h2>
                
                <div class="form-group">
                    <label id="q8-label">8Ô∏è‚É£ If an app connects you with clients worldwide, would you use it?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="use-app" value="yes" required> <span id="app-use-opt1">Yes</span></label>
                        <label><input type="radio" name="use-app" value="maybe"> <span id="app-use-opt2">Maybe</span></label>
                        <label><input type="radio" name="use-app" value="no"> <span id="app-use-opt3">No</span></label>
                    </div>
                </div>

                <div class="form-group">
                    <label id="q11-label">9Ô∏è‚É£ Would you like the app to also provide training videos and skill improvement courses?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="training" value="yes" required> <span id="training-opt1">Yes, definitely</span></label>
                        <label><input type="radio" name="training" value="maybe"> <span id="training-opt2">Maybe</span></label>
                        <label><input type="radio" name="training" value="no"> <span id="training-opt3">No, only clients needed</span></label>
                    </div>
                </div>

                <div class="form-group">
                    <label id="q12-label">10Ô∏è‚É£ If the app offers an "Auto-Translation Chat" feature, would you use it?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="translation-feature" value="yes" required> <span id="translation-opt1">Yes, very important</span></label>
                        <label><input type="radio" name="translation-feature" value="maybe"> <span id="translation-opt2">Maybe</span></label>
                        <label><input type="radio" name="translation-feature" value="no"> <span id="translation-opt3">No, not needed</span></label>
                    </div>
                </div>
            </section>

            <!-- Section 4: Future Vision -->
            <section class="form-section">
                <h2 id="section4-title">üéØ Section 4: Future Vision</h2>
                
                <div class="form-group">
                    <label for="life-change" id="q13-label">11Ô∏è‚É£ If you start receiving orders from around the world while staying at home, how will your life change? (Paragraph)</label>
                    <textarea id="life-change" name="life-change" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="email" id="q14-label">12Ô∏è‚É£ If you'd like, please provide your email (Optional)</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" style="width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 1.1rem; transition: all 0.3s; background: #fafafa; appearance: none;">
                    <style>
                        #email::placeholder {
                            color: #6c757d !important;
                            opacity: 1;
                        }
                        #email::-ms-input-placeholder {
                            color: #6c757d !important;
                        }
                    </style>
                </div>

                <div class="form-group">
                    <label id="q15-label">14Ô∏è‚É£ Would you like to become a Beta User (the person who tests the app before launch first)?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="beta-user" value="yes" required> <span id="beta-opt1">Yes</span></label>
                        <label><input type="radio" name="beta-user" value="no"> <span id="beta-opt2">No</span></label>
                    </div>
                </div>
            </section>

            <button type="submit" class="submit-btn" id="submit-btn">Submit Form</button>
        </form>

        <!-- Animated Thank-You / Confirmation Screen -->
        <div id="thankArea" class="hidden">
            <h2 id="thankTitle"></h2>
            <div id="typedMessage"></div>
            <a href="https://www.instagram.com/kiran.skillgrid" id="instagramBtn" target="_blank" rel="noopener" style="display: inline-block; padding: 15px 30px; background: linear-gradient(120deg, #43cea2 0%, #185a9d 100%); color: white; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: 700; text-decoration: none; margin: 20px 0; cursor: pointer;">üå∏ Follow @kiran.skillgrid</a>
            <!-- Fallback link in case JavaScript fails -->
            <noscript>
                <a href="https://www.instagram.com/kiran.skillgrid" target="_blank" rel="noopener" style="display: inline-block; padding: 15px 30px; background: linear-gradient(120deg, #43cea2 0%, #185a9d 100%); color: white; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: 700; text-decoration: none; margin: 20px 0; cursor: pointer;">üå∏ Follow @kiran.skillgrid (Enable JavaScript for full experience)</a>
            </noscript>
            <div id="noteLine"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
