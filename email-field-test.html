<!DOCTYPE html>
<html>
<head>
    <title>Email Field Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Email Field Test</h1>
        
        <div class="form-group">
            <label>Current Email Field from Form:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com">
        </div>
        
        <div class="form-group">
            <label>New Email Field with Same Styling:</label>
            <input type="email" placeholder="you@example.com" style="width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 1.1rem; transition: all 0.3s; background: #fafafa;">
        </div>
    </div>
</body>
</html>
