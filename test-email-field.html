<!DOCTYPE html>
<html>
<head>
    <title>Email Field Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Email Field Comparison Test</h1>
        
        <div class="form-group">
            <label>Text Field (for comparison):</label>
            <input type="text" placeholder="This is a text field">
        </div>
        
        <div class="form-group">
            <label>Email Field:</label>
            <input type="email" placeholder="This is an email field">
        </div>
    </div>
</body>
</html>
